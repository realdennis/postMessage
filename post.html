<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5 使用postMessage在不同網頁之間傳送文字訊息(傳送頁面)</title>
        <style>
        </style>
        <script>
            var new_win;

            /* 開啟另一個網頁 */
            function openWin() {
                new_win = window.open("https://realdennis.github.io/postMessage/recv.html");
            }

            /* 傳送文字訊息 */
            function sendMsg() {
                var msg = document.getElementById("msg_txt").value;
                new_win.postMessage(msg, "https://realdennis.github.io/postMessage/recv.html");//表示要送給demo2.example.com網域
            }
        </script>
    </head>
    <body>
        HTML5 使用postMessage在不同網頁之間傳送文字訊息(傳送頁面)<br>
        測試範例：<br>
        1.<button onclick="openWin()">開啟接收訊息頁面</button><br>
        2.<input id="msg_txt"  type="text" value="msg test"/>
        <button onclick="sendMsg()">傳送文字訊息到接收頁面</button>
    </body>
</html>
